name: Daily Paper Digest

on:
  schedule:
    # Run every day at 6:00 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-digest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'  # Cache pip dependencies
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download sentence-transformers model (cache)
      run: |
        python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('all-MiniLM-L6-v2')"
    
    - name: Create necessary directories
      run: |
        mkdir -p logs
        mkdir -p config
        mkdir -p funding_cache
    
    - name: Run paper digest
      env:
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        DIGEST_MODE: ${{ secrets.DIGEST_MODE || 'daily' }}
        EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}  # Optional: comma or newline separated
      run: |
        python paper_digest_service.py
      continue-on-error: false
    
    - name: Upload archive HTML as artifact
      if: always()  # Upload even if digest fails
      uses: actions/upload-artifact@v4
      with:
        name: digest-archive-${{ github.run_number }}
        path: |
          logs/*.html
        retention-days: 30
    
    - name: Commit and push RSS feed (optional)
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add feed.xml 2>/dev/null || true
        if ! git diff --quiet --staged; then
          git commit -m "Update RSS feed [skip ci]" || exit 0
          git push || exit 0
        fi
    
    - name: Publish RSS feed to public repo (if feed exists)
      if: success() && hashFiles('feed.xml') != ''
      env:
        PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_FEED_REPO_TOKEN }}
        PUBLIC_REPO: ${{ secrets.PUBLIC_FEED_REPO }}  # Format: username/repo-name
      run: |
        if [ -f "feed.xml" ] && [ -n "$PUBLIC_REPO_TOKEN" ] && [ -n "$PUBLIC_REPO" ]; then
          # Clone the public repo
          git clone "https://${PUBLIC_REPO_TOKEN}@github.com/${PUBLIC_REPO}.git" public-feed || exit 0
          cd public-feed
          
          # Copy feed.xml
          cp ../feed.xml feed.xml
          
          # Commit and push
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add feed.xml
          if ! git diff --quiet --staged; then
            git commit -m "Update RSS feed [skip ci]" || exit 0
            git push || exit 0
          fi
        fi
